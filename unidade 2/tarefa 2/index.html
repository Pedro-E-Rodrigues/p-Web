        function TabelaJSON() {
            return (
                <div id="tabela">

                        <thead>

                                <th>name</th>

                                <th>style</th>
                                <th>ibu</th>
                            </tr>
                        </thead>
                        <tbody>
                            {cervejas.map((item, index) => (
                                <tr key={index}>
                                    <td>{item.name}</td>
                                    <td>{item.alcohol}</td>
                                    <td>{item.style}</td>
                                    <td>{item.ibu}</td>
                                </tr>
                            ))}
                        </tbody>

            );

        function TabelaBebidas() {
            return (
                <div id="app">

                </h1>
            );
        }
        
        function carregarDiv() {
            ReactDOM.render(
                <div>
                    <TabelaBebidas />
                    <Cabecalho />
                    <TabelaJSON />
                </div>,
                document.getElementById("app")
            );
        }

        document.getElementById("botaoCarregar").addEventListener("click", carregarDiv);
    </script>
